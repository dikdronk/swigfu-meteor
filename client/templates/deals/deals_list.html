<template name="dealsList">
  <div class="posts page">
    {{#each deals}}
      {{> dealItem}}
    {{/each}}

    {{#if nextPath}}
      <a class=" load-more" href="{{nextPath}}">Load More</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
